<!doctype html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <base href="/">
  <title>Proyecto 2</title>
  <!-- CSS -->
  <link href="assets/css/shop-homepage.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- JS -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/angular/angular.min.js"></script>
  <script src="assets/vendor/angular/angular-route.min.js"></script>
  <script src="assets/vendor/angular/angular-ui-router.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="assets/vendor/popper/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
  <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

  <script src="/app.js"></script>
  <script src="/routes/appRoutes.js"></script>
  <script src="/controllers/MainCtrl.js"></script>
  <script src="/controllers/AdministradoresCtrl.js"></script>
  <script src="/controllers/AccessCtrl.js"></script>
  <script src="/controllers/ArticulosCtrl.js"></script>

  <script src="/services/VentasService.js"></script>
  <script src="/services/AdministradorService.js"></script>
  <script src="/services/ArticulosService.js"></script>
  <script src="/services/ClientesService.js"></script>
</head>

<body ng-controller="MainController">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li ng-if="loggedIn == true" class="nav-item">
            <a class="nav-link" href="#" style="color:white" >Bienvenido, {{nombre}}</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/">Home
            </a>
          </li>

          <li ng-if="loggedIn == true" class="nav-item">
            <a class="nav-link" style="color:yellow" href="/carrito">Carrito de Compras</a>
          </li>

          <li ng-if="isAdmin() && loggedIn == true" class="nav-item">
            <a class="nav-link" href="/administradores">Administrador</a>
          </li>
          <li ng-if="loggedIn == false" class="nav-item">
            <a class="nav-link" href="/register">Registrar</a>
          </li>
          <li ng-if="loggedIn == false" class="nav-item">
            <a class="nav-link" href="/login">Iniciar Sesi√≥n</a>
          </li>

          <li ng-if="loggedIn == true" class="nav-item">
            <a class="nav-link" ng-click="logout()" href="#">Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div ui-view></div>

</body>

</html>


<br />
<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Libros</h1>
      <div class="list-group">
        <a href="/" class="list-group-item">Volver a inicio</a>
        <a href="/electrodomesticos" class="list-group-item">Electrodomesticos</a>
        <a href="/dvds" class="list-group-item">DVDs</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9" ng-init="getLibros()">

      <div class="row" style="margin-top: 12%;">

        <div class="col-lg-4 col-md-6 mb-4" ng-repeat="libro in libros">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                   <a href="#">{{libro.nombre}}</a>
                 </h4>
              <h5>{{libro.precio}}</h5>
              <p class="card-text">{{libro.descripcion}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-warning" ng-click="agregarArticulo(libro)">Comprar</button>
            </div>
          </div>
        </div>


      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

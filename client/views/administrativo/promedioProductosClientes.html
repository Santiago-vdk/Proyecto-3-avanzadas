<h1>Promedio de productos para cada cliente</h1>


<div ng-init="traerUsuarios()">

  <div class="row">
    <div class="col-md-12" ng-repeat="cliente in clientes">
      <h4>Nombre: {{cliente.nombre}}  <button class="btn btn-small btn-primary" ng-click="consultarUsuario(cliente.username)">Consultar</button></h4>

    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <h3>Resultado:  {{result}}</h3>
    </div>

  </div>

</div>
